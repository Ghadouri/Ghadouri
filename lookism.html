<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lookism Manga - Chapters List">
    <meta name="keywords" content="Lookism, manga, chapters">
    <title>Lookism - Chapters</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #004d00;
            padding: 20px;
            color: white;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        header h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            color: #ff4500;
        }
        .content {
            margin: 50px auto;
            max-width: 1200px;
        }
        .chapters {
            margin-top: 30px;
            padding: 0;
            list-style: none;
        }
        .chapters li {
            margin: 5px 0;
            font-size: 1.1em;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .chapters a {
            text-decoration: none;
            color: #ff4500;
            font-weight: bold;
        }
        .chapters a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #004d00;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lookism - Chapters</h1>
    </header>

    <div class="content">
        <ul class="chapters">
            <script>
                function padNumber(num, size) {
                    let s = String(num);
                    while (s.length < size) s = '0' + s;
                    return s;
                }

                const totalChapters = 517;

                for (let i = 1; i <= totalChapters; i++) {
                    const paddedNumber = padNumber(i, 3);
                    document.write(`<li><a href="cbz-viewer.html?cbz=Lookism%20chapter%20${paddedNumber}.cbz">Chapter ${i}</a></li>`);
                }
            </script>
        </ul>
    </div>

    <footer>
        <p>Website by Ghadouri</p>
    </footer>
</body>
</html>
