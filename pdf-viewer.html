<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            overflow: hidden;
        }
        .cbz-container {
            margin: 0 auto;
            max-width: 100vw;
            max-height: 100vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cbz-image {
            margin: 0;
            padding: 0;
            border: none;
            background: #fff;
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #004d00;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer p {
            margin: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div class="cbz-container" id="cbz-container">
        <div class="loading">Loading...</div>
    </div>

    <footer>
        <p>Website by Ghadouri</p>
    </footer>

    <script>
        // Get the CBZ file name from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const cbzFile = urlParams.get('cbz');

        if (cbzFile) {
            fetch(`https://raw.githubusercontent.com/Ghadouri/Ghadouri/main/${cbzFile}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => JSZip.loadAsync(blob))
                .then(zip => {
                    const container = document.getElementById('cbz-container');
                    const imagePromises = [];

                    // Clear loading message
                    const loadingMessage = container.querySelector('.loading');
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }

                    // Loop through each file in the ZIP and display it if it's an image
                    zip.forEach((relativePath, zipEntry) => {
                        if (!zipEntry.dir && /\.(png|jpe?g|gif)$/i.test(relativePath)) {
                            const imagePromise = zipEntry.async('blob').then(blob => {
                                const img = document.createElement('img');
                                img.src = URL.createObjectURL(blob);
                                img.classList.add('cbz-image');
                                container.appendChild(img);
                            });
                            imagePromises.push(imagePromise);
                        }
                    });

                    return Promise.all(imagePromises);
                })
                .catch(error => {
                    console.error('Error loading CBZ:', error);
                    const container = document.getElementById('cbz-container');
                    container.innerHTML = '<p>Error loading CBZ. Please check the file path and name.</p>';
                });
        } else {
            document.getElementById('cbz-container').innerHTML = '<p>No CBZ file specified.</p>';
        }
    </script>
</body>
</html>
