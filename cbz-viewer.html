<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            overflow: hidden;
        }
        .cbz-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: auto;
            scroll-behavior: smooth;
        }
        .cbz-image {
            width: 100vw; /* Ensure the image width fills the viewport width */
            height: auto;  /* Maintain aspect ratio */
            margin: 0 auto;
            padding: 0;
            border: none;
            background: #fff;
        }
        footer {
            background-color: #004d00;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer p {
            margin: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="cbz-container" id="cbz-container"></div>

    <footer>
        <p>Website by Ghadouri</p>
    </footer>

    <script>
        // Get the CBZ file name from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const cbzFile = urlParams.get('cbz');

        if (cbzFile) {
            fetch(`https://raw.githubusercontent.com/Ghadouri/Ghadouri/main/${cbzFile}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch CBZ file: ${response.statusText}`);
                    }
                    return response.blob();
                })
                .then(blob => JSZip.loadAsync(blob))
                .then(zip => {
                    const container = document.getElementById('cbz-container');
                    const imagePromises = [];

                    // Loop through each file in the ZIP and display it if it's an image
                    zip.forEach((relativePath, zipEntry) => {
                        console.log(`Processing file: ${relativePath}`); // Log file name

                        if (!zipEntry.dir && /\.(png|jpe?g|gif)$/i.test(relativePath)) {
                            const imagePromise = zipEntry.async('blob')
                                .then(blob => {
                                    const img = document.createElement('img');
                                    img.src = URL.createObjectURL(blob);
                                    img.classList.add('cbz-image');
                                    container.appendChild(img);
                                })
                                .catch(error => {
                                    console.error(`Error processing image ${relativePath}: ${error.message}`);
                                });
                            imagePromises.push(imagePromise);
                        } else {
                            console.warn(`Skipped file: ${relativePath}`); // Log skipped files
                        }
                    });

                    return Promise.all(imagePromises);
                })
                .catch(error => {
                    console.error('Error loading CBZ:', error);
                    document.getElementById('cbz-container').innerHTML = `<p>Error loading CBZ: ${error.message}. Please check the file path and name.</p>`;
                });
        } else {
            document.getElementById('cbz-container').innerHTML = '<p>No CBZ file specified.</p>';
        }
    </script>
</body>
</html>
