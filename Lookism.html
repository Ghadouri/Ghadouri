<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lookism Manga - Chapter list">
    <meta name="keywords" content="manga, Lookism, chapters">
    <title>Lookism Manga</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #004d00; /* Very strong green */
            padding: 20px;
            color: white;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header img {
            height: 200px; /* Size of the cover image */
            margin-bottom: 20px;
        }
        .chapters-list {
            margin: 50px auto;
            max-width: 600px;
        }
        .chapters-list a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .chapters-list a:hover {
            background-color: #004d00; /* Green background on hover */
            color: white;
        }
        footer {
            background-color: #004d00; /* Matching header green */
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="C1.jpg" alt="Lookism Cover">
    </div
