<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rim Manga - A collection of manga.">
    <meta name="keywords" content="manga, Rim Manga, manga covers">
    <title>Rim Manga</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #004d00; /* Very strong green */
            padding: 20px;
            display: flex;
            align-items: center;
            color: red; /* Red text color for the logo */
            position: relative;
            max-width: 1200px; /* Adjust width of the header */
            margin: 0 auto; /* Center the header */
        }
        header img {
            height: 80px; /* Size of the logo */
            margin-right: 20px; /* Space between logo and text */
        }
        header h1 {
            font-family: 'Roboto', sans-serif; /* Stylish font */
            font-size: 2.5em; /* Larger text size */
            font-weight: 700; /* Bold text */
            margin: 0;
            flex-grow: 1;
            text-align: center;
            color: #ff4500; /* Bright red color for text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Text shadow */
            letter-spacing: 1px; /* Spacing between letters */
        }
        .manga-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px; /* Adjust width of the container */
            margin: 50px auto; /* Center the container */
        }
        .manga-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .manga-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 items per row */
            gap: 10px; /* Space between images */
            justify-content: center;
            max-width: 1000px; /* Adjust width if necessary */
            margin: 0 auto; /* Center the container */
        }
        .manga-item {
            text-align: center;
        }
        .manga-list img {
            width: 200px; /* Fixed width for manga covers */
            height: 300px; /* Fixed height for manga covers */
            object-fit: cover; /* Ensures images cover the area without distortion */
            cursor: pointer;
            border: 5px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .manga-list img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .manga-item p {
            margin: 10px 0 0;
            font-size: 1.1em;
            color: #333;
        }
        footer {
            background-color: #004d00; /* Matching header green */
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
            max-width: 1200px; /* Adjust width of the footer */
            margin: 0 auto; /* Center the footer */
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            header img {
                height: 60px; /* Adjust size for smaller screens */
                margin-bottom: 10px;
            }
            .manga-list {
                grid-template-columns: repeat(2, 1fr); /* 2 items per row on small screens */
            }
            .manga-list img {
                width: 100px; /* Adjust size for smaller screens */
                height: 150px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-GH.png" alt="GH Logo">
        <h1>Rim Manga</h1>
    </header>

    <div class="manga-container">
        <h1>قائمة الفصول</h1>
        <div class="manga-list">
            <div class="manga-item">
                <img src="C1.jpg" alt="Lookism" onclick="window.location.href='chapter1.html';">
                <p>Lookism</p>
            </div>
            <div class="manga-item">
                <img src="C2.jpg" alt="Manager Kim" onclick="window.location.href='chapter2.html';">
                <p>Manager Kim</p>
            </div>
            <div class="manga-item">
                <img src="C3.jpg" alt="One Piece" onclick="window.location.href='chapter3.html';">
                <p>One Piece</p>
            </div>
            <div class="manga-item">
                <img src="C4.jpg" alt="Stellar Sword Master" onclick="window.location.href='chapter4.html';">
                <p>Stellar Sword Master</p>
            </div>
            <div class="manga-item">
                <img src="C5.jpg" alt="Legend of the Northern Blade" onclick="window.location.href='chapter5.html';">
                <p>Legend of the Northern Blade</p>
            </div>
            <div class="manga-item">
                <img src="C6.jpg" alt="New Title" onclick="window.location.href='chapter6.html';">
                <p>New Title</p>
            </div>
        </div>
        <div class="manga-item">
            <img src="cover-chapter512.jpg" alt="الفصل 512" onclick="window.location.href='الفصل%20512.html';">
            <p>الفصل 512</p>
        </div>
    </div>

    <footer>
        <p>Website by Ghadouri</p>
    </footer>
</body>
</html>
