<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PDF Viewer">
    <meta name="keywords" content="pdf, viewer, fullscreen">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        #pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.0/pdf.min.js"></script>
</head>
<body>
    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        const url = 'https://your-github-repo-url/your-file.pdf'; // Replace with your PDF file URL

        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdf.getPage(1).then(page => {
                const viewport = page.getViewport({ scale: 1 });
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const scale = Math.min(canvas.width / viewport.width, canvas.height / viewport.height);
                const scaledViewport = page.getViewport({ scale: scale });

                page.render({
                    canvasContext: context,
                    viewport: scaledViewport
                });
            });
        }).catch(error => {
            console.error('Error loading PDF:', error);
        });

        window.addEventListener('resize', () => {
            // Redraw the PDF on window resize
            pdfjsLib.getDocument(url).promise.then(pdf => {
                pdf.getPage(1).then(page => {
                    const viewport = page.getViewport({ scale: 1 });
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;

                    const scale = Math.min(canvas.width / viewport.width, canvas.height / viewport.height);
                    const scaledViewport = page.getViewport({ scale: scale });

                    page.render({
                        canvasContext: context,
                        viewport: scaledViewport
                    });
                });
            });
        });
    </script>
</body>
</html>
