<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lookism Chapter 1 Full Content">
    <meta name="keywords" content="manga, Lookism, chapter 1, full content">
    <title>Lookism - Chapter 1 Full Content</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #004d00;
            padding: 20px;
            color: white;
        }
        header h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .chapter-content {
            padding: 20px;
            max-width: 100%;
            margin: 20px auto;
        }
        #pdf-container {
            width: 100%;
            text-align: center;
        }
        .page {
            display: block;
            margin: 0 auto;
        }
        footer {
            background-color: #004d00;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.min.js"></script>
</head>
<body>
    <header>
        <h1>Lookism - Chapter 1</h1>
    </header>

    <div class="chapter-content">
        <h2>Chapter 1: Full Content</h2>
        <div id="pdf-container"></div>
    </div>

    <footer>
        <p>Website by Ghadouri</p>
    </footer>

    <script>
        // URL of the PDF file
        const pdfUrl = '1_1.pdf';

        // Load the PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            const numPages = pdf.numPages;

            // Function to render each page
            function renderPage(pageNum) {
                pdf.getPage(pageNum).then(page => {
                    const viewport = page.getViewport({ scale: 1 });
                    const scale = window.innerWidth / viewport.width; // Scale to fit width
                    const scaledViewport = page.getViewport({ scale });

                    // Prepare canvas using PDF page dimensions
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = window.innerWidth; // Set width to match screen width
                    canvas.height = scaledViewport.height; // Set height according to the aspect ratio

                    // Append canvas to the container
                    document.getElementById('pdf-container').appendChild(canvas);

                    // Render PDF page into canvas context
                    const renderContext = {
                        canvasContext: context,
                        viewport: scaledViewport
                    };
                    page.render(renderContext);
                });
            }

            // Render all pages
            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                renderPage(pageNum);
            }
        });
    </script>
</body>
</html>
